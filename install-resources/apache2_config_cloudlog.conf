<VirtualHost *:80>

        ServerAdmin support@hb9hil.org
        DocumentRoot $INSTALL_PATH


        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        <Directory $INSTALL_PATH>
